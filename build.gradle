buildscript {
	ext {
		springBootVersion = '1.2.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot' 

jar {
	baseName = 'xolpoc'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenLocal()
	maven { url "http://repo.spring.io/plugins-snapshot" }
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web") {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
		exclude group: 'ch.qos.logback', module: 'logback-classic'
		exclude group: 'org.slf4j', module: 'log4j-over-slf4j'
	}
	compile("org.springframework.boot:spring-boot-starter-log4j")
	compile("org.springframework.boot:spring-boot-configuration-processor") // TODO: optional
	compile("org.springframework.xd:spring-xd-messagebus-redis:1.2.0.BUILD-SNAPSHOT")
	compile("org.springframework.xd:spring-xd-messagebus-rabbit:1.2.0.BUILD-SNAPSHOT")
	compile("org.springframework.xd:spring-xd-dirt:1.2.0.BUILD-SNAPSHOT") {
		exclude group: 'org.slf4j', module: 'log4j-over-slf4j'
		exclude group: 'org.springframework.xd', module: 'spring-xd-spark-streaming'
		exclude group: 'org.springframework.xd', module: 'spring-xd-hadoop'
		exclude group: 'org.springframework.xd', module: 'spring-xd-batch'
		exclude group: 'org.springframework.batch', module: 'spring-batch-admin-manager'
		exclude group: 'org.springframework.xd', module: 'spring-xd-ui'
		exclude group: 'org.springframework', module: 'spring-jdbc'
		// TODO: exclude group: 'org.apache.curator', module: 'curator-recipes'
		exclude group: 'org.apache.zookeeper', module: 'zookeeper'
		exclude group: 'org.springframework.data', module: 'spring-data-mongodb'
		exclude group: 'org.springframework.security', module: 'spring-security-ldap'
		exclude group: 'org.postgresql', module: 'postgresql'
		exclude group: 'mysql', module: 'mysql-connector-java'
	}
	compile("org.springframework.cloud:spring-cloud-lattice-core:1.0.2.BUILD-SNAPSHOT")
	compile("org.springframework.cloud:spring-cloud-lattice-connector:1.0.2.BUILD-SNAPSHOT")
	testCompile("org.springframework.boot:spring-boot-starter-test")
}

eclipse {
	classpath {
		containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.12'
}
